<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Bootstrap Freelancer</title>
  </head>
  <!---->
  <!--Body-->
  <body>
     <!--Header-->
      <header>
         <!--Navbar-->
         <nav class="navbar navbar-expand-md bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="img/logo.png" alt="Logo Freelancer"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link text-info text-uppercase fs-5" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-info text-uppercase fs-5" href="#">Portafolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-info text-uppercase fs-5" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-info text-uppercase fs-5">Contact me</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
         <!--Navbar--> 
         <!--Profile-->
         <section class="bg-info">
             <div class="d-flex justify-content-center align-items-center">
                 <h1 class="pt-5 pb-1">Pinco Pallo</h1>
             </div>
             <div class="d-flex justify-content-center align-items-center">
                 <img src="img/profile_pic.svg" alt="Profile photo">
             </div>
             <div class="d-flex justify-content-center align-items-center">
                 <h3 class="text-uppercase pt-1 pb-5 text-secondary">Web Designer</h3>
             </div>
         </section>
         <!--Profile--> 
      </header>
      <!--Header-->
      <!--Main-->
      <main>
        <!--Title-->
        <section class="text-center">
          <h1 class="mt-5">PORTFOLIO</h1>
        <!--Title-->
        <!--Container-->
            <div class="container">
                <!--Row-->
              <div class="row">
          <!--First Card-->       
          <div class="col-4 my-2">
            <div class="border">
              <img class="card-img-top" src="img/portfolio/cabin.png" alt="Cabin photo">
              <div class="card-body">
                 <p class="card-text">Cabin Website</p>
                  <div class="d-flex justify-content-center">
                    <div>
                     <button type="button" class="mx-1 btn bg-info text-black">Preview</button>
                     <button type="button" class="mx-1 btn btn-outline-info text-info">Visit site</button>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <!--First Card-->
          </div>
          <!--Row-->
        </div>
        <!--Container-->
        </section>
        </main>
      <!-- Main -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
  <!--Body-->
</html>
